<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Product Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <div class="cardtop">
                    <img src="./assets/nike.png" alt="" class="logo">
                    <div class="card-top-text">
                        <h1>AIR MAX</h1>
                        <p>The Nike Air Max has you ready to hit the road. We tested
                            hundreds of runners to design the crash pad under your heel that
                            creates a cushioned, smooth transition from heel to toe.</p>
                    </div>
                    <img src="./assets/shoe1.png" alt="" class="shoe1">
                    <img src="./assets/shoe2.png" alt="" hidden class="shoe2">
                </div>
                <div class="cardbottom">
                    <h1>AIR MAX</h1>
                    <div class="bedge">
                        New
                    </div>
                    <h3>RUNNING COLLECTIONS
                    </h3>
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>                        
                        <i class="fa-solid fa-star"></i>                        
                        <i class="fa-solid fa-star"></i>                        
                        <i class="fa-solid fa-star"></i>                        
                        <i class="fa-solid fa-star"></i>                        
                    </div>
                    <div class="size">
                        <h2>Size</h2>
                        <div class="sizes">
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                            <span>11</span>
                        </div>
                    </div>
                    <div class="color">
                        <h4>color</h4>
                        <div class="colors">
                            <div class="color-1"></div>
                            <div class="color-2"></div>
                        </div>
                    </div>
                    <div class="price">
                        <span>&#8377;</span>
						<span>4893</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
